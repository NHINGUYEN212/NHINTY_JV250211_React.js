<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ứng dụng Arrow Function</title>
    </head>
    <body>
        <script>
            const checkParity = (a) => {
                if (typeof a !== "number" || isNaN(a)) {
                    return `${a} not is number`;
                }
                return a % 2 === 0 ? `${a} is an even number` : `${a} is odd`;
            };
            console.log(checkParity(2)); 
            console.log(checkParity(3));
            console.log(checkParity("a"));
        </script>
    </body>
</html>
